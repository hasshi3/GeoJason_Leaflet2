<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON from GitHub</title>
    
    <!-- Content Security Policy (CSP) の設定 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com;">

    <!-- LeafletのCSSファイル -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- LeafletのJavaScriptファイル -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <!-- 地図表示用のdiv -->
    <div id="myMap" style="height: 600px;"></div>

    <!-- LeafletとGeoJSONの表示処理 -->
    <script>
        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        var map = L.map('myMap', {
            center: [35.1, 136.9],
            zoom: 6,
            layers: [osm] // ベースレイヤーを設定
        });

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.station_name) {
                layer.bindPopup(feature.properties.station_name);
            }
        }

        function styles(feature) {
            switch (feature.geometry.type) {
                case "Point": return {
                    radius: 8,
                    fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.6,
                };
                case "LineString": return {
                    color: "#4f6bdb",
                    lineCap: 'square',
                    weight: 5,
                    opacity: .8
                };
                case "Polygon": return {
                    color: "#34ccea8b",
                    fillColor: "#ea3483"
                };
                default: return {};
            }
        }

        function loadGeoJSON(url) {
            return fetch(url)
                .then(response => response.json())
                .then(geojson => L.geoJSON(geojson, {
                    onEachFeature: onEachFeature,
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, styles(feature));
                    },
                    style: styles
                }));
        }

        // GeoJSONデータの読み込みとレイヤーコントロールの設定
        Promise.all([
            loadGeoJSON('https://hasshi3.github.io/earthquake_station/stations.geojson'),
            loadGeoJSON('https://hasshi3.github.io/earthquake_station/geojson_data.json')
        ]).then(layers => {
            const [layer1, layer2] = layers;

            var baseMaps = {
                "OpenStreetMap": osm
            };

            var overlayMaps = {
                "Stations": layer1,
                "GeoJSON Data": layer2
            };

            // レイヤーコントロールの追加（collapsed: falseで常に表示）
            L.control.layers(baseMaps, overlayMaps, {collapsed: false, position: 'topright'}).addTo(map);

            // デフォルトで表示するレイヤーを追加
            layer1.addTo(map); 
        }).catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
